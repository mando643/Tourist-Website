	<main>
			<form action="https://cpscserv.dom.edu/faculty/jhelwig/formConfirm.php" method="post">
			<div class="row">
				<div class="form-group col-sm-12 col-md-6 col-lg-6" >
					<label for="fName">First Name</label>
					<span id="firstNameError">&nbsp;</span>
					<input type="fname" id="fName" name= "fName" class="form-control" placeholder="Enter First Name*">
				</div>
				<div class="form-group col-sm-12 col-md-6 col-lg-6">
					<label for="lName">Last Name</label>
					<span id="lastNameError">&nbsp;</span>
					<input type="lName" id="lName" name= "lName" class="form-control" placeholder="Enter Last Name*">
				</div>
			</div>	
			<div class="form-group">
					<label for="email">Email </label>
					<span id="emailError">&nbsp;</span>
					<input type="email" id="email" name= "email" class="form-control" placeholder="Enter Email*">
			</div>	
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<label class="mr-sm-2" for="inlineFormCustomSelect">Where Do You Come From?</label>
					<span id="whereFromError">&nbsp;</span>
				<select class="custom-select mr-sm-2" id="locationSelect" name="From">
					<option selected value="">Where are you visiting from</option>
					<option value="Here">Live here</option>
					<option value="OutOfState">Other State</option>
					<option value="OutOfCountry">Other Country</option>
				</select>
				</div>
				<div class="col-sm-12 col-md-6 col-lg-6">
				<legend>Gender</legend>
				<span id="genderError">&nbsp;</span>
					<fieldset>
					<div class="form-check col-sm-12 col-md-12 col-lg-12">
						<input type="radio" class="form-check-input" id="Male" name="gender" value="male">
						<label for="Male">Male</label>
					</div>
				</fieldset>
				<fieldset>
					<div class="form-check ">
						<input type="radio" class="form-check-input" id="Female" name="gender" value="female">
						<label for="Female">Female</label>
					</div>
				</div>	
			</div>
				</fieldset>
				<input type="submit" id="send" value="Submit">
				<input type="reset" id="refresh" value="Reset">
			</form>
		</main>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
